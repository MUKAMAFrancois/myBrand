<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/general.css">
</head>
<body>
<main>

    <div class="login-container">
        <h2>Login to Dashboard</h2>
        <form action="">
            <div class="input-container">
                <label for="title" class="label">Email:</label>
                <input type="text" name="title" id="email_dashboard" placeholder="Your Admin Email">
            </div>
            <div class="input-container">
                <label for="title" class="label">Password:</label>
                <input type="password" name="title" id="password_dashboard" placeholder="Your Admin Password">
            </div>
            <a class="forgot_password" href="">Forgot Password?</a>
            <div class="form-group">
                <!-- <button  type="submit">Login</button> -->
                <a class="login-btn" id="login_to_dashboard" href="./addNewBlog.html">Login</a>
            </div>
        </form>
</main>
    
<script src="./js/login_dashboard.js"></script>
</body>
</html>
