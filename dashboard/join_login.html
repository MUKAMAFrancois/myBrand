<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/dashboard.css">
</head>
<body>
    <style>
        .warning-message {
            color: #8b0707;
            text-align: center;
            margin-bottom: 24px;
            font-size: 20px;
            line-height: 18px;
            font-weight: 700;
            font-family: 'Inknut Antiqua', serif;
        }
    </style>
<main>

    <div class="login-container">
        <div class="warning-message"></div>
        <h2>Login to Dashboard</h2>
        <form action="" method="post" id="dashboard-login">
            <div class="input-container">
                <label for="title" class="label">Email:</label>
                <input type="text" name="title" id="email_dashboard" placeholder="Your Admin Email">
            </div>
            <div class="input-container">
                <label for="title" class="label">Password:</label>
                <input type="password" name="title" id="password_dashboard" placeholder="Your Admin Password">
            </div>
            <a class="forgot_password" href="">Forgot Password?</a>
            <div class="form-group">
                <!-- <button  type="submit">Login</button> -->
                <a class="login-btn" id="login_to_dashboard" href="./addNewBlog.html">Login</a>
            </div>
        </form>
</main>
    
<script src="./js/protect_dashboard.js"></script>
</body>
</html>
