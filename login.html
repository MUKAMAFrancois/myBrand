<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="./images/login.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/login-signup.css">
    <link rel="stylesheet" href="./css/pre_loader.css">

</head>
<body>
    <main>
        <div id="preloader"></div>
        <div>
            <h1 style="color:#fff">Login</h1>
            <div class="message-validation"></div>
            <div class="successfully-registered"></div>
            <form class="login-container" action="" method="post" id="login-user-form">
                <a href="./index.html" class="back_home"><i class="fa-solid fa-circle-xmark"></i></a>
                <div class="input-field">
                    <i class="fa-solid fa-user"></i>
                    <input type="email" name="email" id="email" placeholder="Email" class="login-email">
                    <small class="error"></small>
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" id="password"  placeholder="Password" class="login-password">
                    <small class="error"></small>
                </div>
                <a href="" class="forgot-password-link">Forgot Password?</a>
                <button class="login-button" id="logging-in" type="submit">Login</button>
            </form>
            <div class="other-login-options">
                <div class="or"><hr>OR <hr></div>
                <div class="another-options">
                    <p class="login-using">Login Using</p>
                    <div class="social-media">
                        <a href="" class="social-media-icon"><img src="./images/google-icon.svg" alt=""></a>
                        <a href="" class="social-media-icon"><img src="./images/facebook-icon.svg" alt=""></i></a>  
                    </div>
                </div>
        
                <p class="no-account">No account?<a href="./signup.html">Sign up</a></p>
            </div>
        </div>
    </main>

    <!-- <script src="./js/script.js"></script> -->
   <script src="./js/login.js"></script>
   <script src="./js/auth/protect_signup_login.js"></script>
    
</body>
</html>
