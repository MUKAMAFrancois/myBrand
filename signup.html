<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="icon" href="./images/login.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/login-signup.css">

</head>
<body>
    
    <main>
        <div class="login-container">
            <h1>SignUp</h1>
            <form action="" method="post" id="signup" class="form">
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email" id="email" placeholder="Your Email" autocomplete="off" class="registration-email">
                    <small></small>
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" id="password"  placeholder="Password" autocomplete="off" class="registration-password">
                    <small></small>
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="confirm-password" id="confirm-password"  placeholder="Repeat Password" autocomplete="off">
                    <small></small>
                </div>
                <a href="" class="forgot-password-link">Forgot Password?</a>
                <a href="./login.html" class="signup-button">SignUp</a>
            </form>
            <div class="or"><hr>OR <hr></div>
            <div class="another-options">
                <p class="login-using">Login Using</p>
                <div class="social-media">
                    <a href="" class="social-media-icon"><img src="./images/google-icon.svg" alt=""></a>
                    <a href="" class="social-media-icon"><img src="./images/facebook-icon.svg" alt=""></i></a>  
                </div>
            </div>
    
            <p class="no-account">Have account?<a href="./login.html">Login</a></p>
        </div>
    </main>
    
    <script src="./js/script.js"></script>
    <script src="./js/signup.js"></script>
</body>
</html>
